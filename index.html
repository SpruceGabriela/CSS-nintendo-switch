<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <title>Nintendo Switch</title>
    <link rel="icon" href="img/n.png" type="image/icon type">
</head>
<body>

    <div class="left-control">
        <div class="dash-l"></div>
        <div class="circle-control-l">
            <div class="directional"></div>
        </div>
        <div class="multi-controls">
            <div class="circle"></div>
            <div class="row-circle">
                <div class="circle"></div>
                <div class="circle"></div>
            </div>
            <div class="circle"></div>
        </div>
        <div class="square"></div>
    </div>

    <div class="screen">
        <div class="game-area">
            <div class="game-on">
                <div class="logo">
                    <div class="logo-left">
                        <div class="logo-circle-red"></div>
                    </div>
                    <div class="logo-right">
                        <div class="logo-circle-white"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="right-control">
       <div class="container">
        <div class="dash-r"></div>
        <div class="dash-rr"></div>
       </div>
        <div class="multi-controls">
            <div class="circle">X</div>
            <div class="row-circle">
                <div class="circle">Y</div>
                <div class="circle">A</div>
            </div>
            <div class="circle">B</div>
        </div>
        <div class="circle-control-r">
            <div class="directional"></div>
        </div>
        <div class="circle-home">
            <div class="home"></div>
        </div>
    </div>
    <div class="credits">
        <p>Pure CSS Nintendo Switch</p>
        <p>by Gabriela Pinheiro</p>
    </div>
</body>
</html>
